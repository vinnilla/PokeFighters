<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PokeFighters</title>
	<link href="css/style.css" rel="stylesheet" type='text/css'>
</head>
<body>
	<div id="background">
		<div id="stats">
			<div id="p1hpback"></div>
			<div id="p1hp"></div>
			<h2 id="timer"></h2>
			<div id="p2hpback"></div>
			<div id="p2hp"></div>
			<h4 id="p1combo"></h4>
			<h4 id="p2combo"></h4>
			<div id="p1blockback" class="block"></div>
			<div id="p1block" class="block"></div>
			<div id="p2blockback" class="block"></div>
			<div id="p2block" class="block"></div>
			<div id="p1badge2" class="badge"></div>
			<div id="p1badge1" class="badge"></div>
			<div id="p2badge1" class="badge"></div>
			<div id="p2badge2" class="badge"></div>
		</div>
		<div id="playArea">
			<div id="p1">
				<div class="normal"></div>
				<div class="evolve1 hidden"></div>
				<div class="evolve2 hidden"></div>
			</div>
			<div id="p2">
				<div class="normal"></div>
				<div class="evolve1 hidden"></div>
				<div class="evolve2 hidden"></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<script src='js/script.js' type='text/javascript'></script>
</body>
</html>
